{% extends "base.html" %}
{% load static %}

{% block content %}

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<link href="{% static 'css/feedstyle.css' %}" rel="stylesheet" />

<main>
  <div class="container">
    <div class="gallery">
      {% for flower in flowerfeed %}
      <div class="gallery-item" tabindex="0">
        <img src="{{ flower.image.url }}" class="gallery-image" alt="{{ flower.name }}">
        <div class="gallery-item-info">
          <ul>
            <li class="gallery-item-likes">
              <span class="visually-hidden">Likes:</span>
              <i class="fas fa-heart" aria-hidden="true"></i> {{ flower.likes }}
            </li>
            <li class="gallery-item-comments">
              <span class="visually-hidden">Comments:</span>
              <i class="fas fa-comment" aria-hidden="true"></i> {{ flower.comments }}
            </li>
          </ul>
        </div>
      </div>
      {% endfor %}
  <!-- End of container -->
</main>

{% endblock %}
